<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Order Summary Component</title>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img
      class="hero"
      src="illustration-hero.svg"
      alt="illustration of a boy with headphones"
    />
    <div class="container_2">
      <div class="text_container">
        <h1 class="heading">Order Summary</h1>
        <p class="text">
          You can now listen to millions of songs,
        </p>
        <p class="text">audiobooks, and podcasts on any device</p>
        <p class="text">anywhere you like!</p>
      </div>
      <div class="price_container">
        <div class="plan_container">
          <img class="music" src="icon-music.svg" alt="music">
          <div class="plan-price">
          <p class="plan">Annual Plan</p>
          <p class="price">$59.99/year</p>
          </div>
      </div>
      <div class="change_container">
        <a class="change">Change</a>
      </div>
    </div>
    <button>Proceed to Payment</button>
    <p id="cancel">Cancel Order</p>
  </div>
</body>
</html>
